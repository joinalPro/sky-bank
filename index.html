<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SKY BANK</title>
</head>
<body>
    <div id="login-area">
            <h1 class="text-center">Welcome to Sky Bank</h1>
            <div class="submit-ara">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" name="" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>

    </div>
    <div id="transcation-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h2>Deposit</h2>
                    <h5>$00</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h2>Withdraw</h2>
                    <h5>$00</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h2>Balance</h2>
                    <h5>$00</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder= "$ Amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>  
            <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
            </div>

        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            // console.log(" now click here");
            const loginArea= document.getElementById("login-area");
            loginArea.style.display = 'none';
            
            //second page tar kaj akhane theke shuru display none and back it.
            const transcationArea = document.getElementById("transcation-area");
            transcationArea.style.display = "block";
        } )
    </script>
</body>
</html>
